<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1 align="center">Registration Form</h1>
   <fieldset>
    <legend>form</legend>
   <form> 
   <table border="1" bgcolor="orange">
        <tr>
          <th>Enter your first name</th>
        <td>
            <input type="text" placeholder="enter your first name">
        </td>
        </tr>
    <tr>
        <th>Enter your last name</th>
        <td>
            <input type="text" placeholder="enter your last name">
        </td>
    </tr>
<tr>
    <th>Enter your passward</th>
    <td>
        <input type="password" placeholder="passward">
    </td>
</tr>    
<tr>
    <th>
        ReEnter your passward
    </th>
    <td>
        <input type="passward" placeholder="passward">
    </td>
</tr>

<tr>
    <th>Enter your email</th>
    <td>
        <input type="email" name="" id="" placeholder="email">
    </td>
</tr>
<tr>
    <th>Enter your mobile</th>
    <td>
        <input type="mobile" name="" id="" placeholder="mobile holder">
    </td>
</tr>
<tr>
    <th>Enter your address</th>
    <td>
        <textarea name="address" id="" cols="17" rows="5" placeholder="address"></textarea>
    </td>
</tr>
<tr>
    <th> Select your gender</th>
    <td>
     
        Male<input type="radio" name="1x" id="name">
      Female<input type="radio" name="1x" id="name">
    </td>
</tr>
<tr>
    <th>
        Select your hobbies
    </th>
    <td>
        kabaddi<input type="checkbox" >
        kho kho<input type="checkbox" >
        cricket<input type="checkbox" >
    </td>
</tr>
<tr>
    <th>Select your DOB</th>
<td>
    <input type="date" name="" id="">
</td>
</tr>
<tr>
    <th>Select your country</th>
<td>
    <select name="" id="">
        <option value="" selected="selected" disabled="diabled">select</option>
        <option value="">india</option>
        <option value="">pakistan</option>
        <option value="">canada</option>
    </select>
</td>
</tr>
<tr>
    <th>Upload your pick</th>
    <td>
        <input type="file" name="" id="">
    </td>
</tr>
<tr>
    <td colspan="2" align="center">
        <input type="submit" name="" id="" value="Save my data">
        <input type="reset" name="" id="" value="Reset data">
    </td>
</tr>
</table>
</form>
</fieldset>
</body>
</html>
