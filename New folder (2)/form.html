<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
   <h1 align="center">Registration Form</h1> 
   <form>
    <table>
        <tr>
            <th>
                Name:
            </th>
            <td>
                <input type="text" name="" placeholder="Name">
            </td>
        </tr>
        <tr>
            <th>
                Phone Number:
            </th>
            <td>
                <input type="number" name="" placeholder="9123*****">
            </td>
        </tr>
        <tr>
            <th>
                Email Id:
            </th>
            <td>
                <input type="text" name="" placeholder="xyz**@****">
            </td>
        </tr>
        <tr>
            <th>
                Password:
            </th>
            <td>
                <input type="text" name="" placeholder="password">
            </td>
        </tr>
        <tr>
            <th>
                Gender:
            </th>
            <td>
               mail <input type="radio" name="Gender" >
                femail<input type="radio" name="Gender" >
                other<input type="radio" name="Gender" >
            </td>
        </tr>
        <tr>
            <th>
                Date Of Birth:
            </th>
            <td>
                <input type="date" name="">
            </td>
        </tr>
        <th>
            Hobbies:
        </th>
        <td>
            kabaddi<input type="checkbox" >
            cricket<input type="checkbox" >
            playing cards<input type="checkbox" >
            cooking<input type="checkbox" >
        </td>
        <tr>
            <th>
                Address:
            </th>
            <td>
                <textarea cols="17" rows="5" placeholder="address"></textarea>
            </td>
        </tr>
        <tr>
            <th>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </th>
        </tr>
    </table>
   </form>
</body>
</html>
