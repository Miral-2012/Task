<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLOR TABLE</title>
</head>
<body>
 <table border="3">
    <tr>
        <td colspan="2" align="center" bgcolor="violet"><font color="white" face="algerian"> HEADER</font></td>
        <!-- <td></td> -->
    </tr>
    <tr>
        <td colspan="2" align="center" bgcolor="blue"><font color="white" face="algerian"> NAV</font></td>
        <!-- <td></td> -->
    </tr><tr>
        <td align="center" bgcolor="pink"><font color="white" face="algerian"> SECTION</font></td>
        <td rowspan="2" align="center" bgcolor="red"><font color="white" face="algerian"> ASIDE</font></td>
    </tr><tr>
        <td align="center" bgcolor="blue"><font color="white" face="algerian"> ARTICLE</font></td>
        
    </tr><tr>
        <td colspan="2" align="center" bgcolor="purple"><font color="white" face="algerian"> FOOTER</font></td>
        <!-- <td></td> -->
    </tr>
</table>   
</body>
</html>
